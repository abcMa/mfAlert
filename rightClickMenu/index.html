<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.contextMenu{
    border: 1px solid #dbdbdb;
    width: 100px;
    position: absolute;
    padding: 15px 5px;
    margin: 0;
    background: #2a3542;
    color: #bdbfc2;
    border-radius: 5px;
    text-align: center;
}
.show-menu {
    display:block;
    opacity: 1;
    -webkit-transform: translate(0, 0) scale(1);
    transform: translate(0, 0) scale(1);
    pointer-events: auto;
}
.menu-item{
    list-style: none;
    padding:3px;
    cursor:pointer;
}
.menu-item:hover{
    color: #ff6c60;
}
.menu-separator {
    display:block;
    margin: 7px 5px;
    height:1px;
    border-bottom: 1px solid #bdbfc2;
    color:#bdbfc2;
}
</style>
</head>
<body>
<div class="nav">
<span>第一</span>
<span>第二</span>
</div>
</body>
<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/contextMenu.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(".nav").bindContextMenu();
</script>
</html>
