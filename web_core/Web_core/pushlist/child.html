<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>child</title>
    <link href="../Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../Content/Style/standard.css" rel="stylesheet" />
</head>
    <body>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">推送用例</div>
                    <div class="panel-body">
                        <code>
                            Iptools.uidataTool._pushMessage({<br/>
                            channel: "test_channel",<br />
                            title: "子页面更新",<br />
                            message: "更新数据1",<br />
                            });<br />
                        </code>
                        <button type="button" class="btn commonBtn small revert" onclick="toparent()">推送消息</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Content/JS/jquery-1.9.1.js"></script>
        <script src="../Content/JS/iptools_v2.js"></script>
        <script>
            Iptools.Start();
            function toparent() {
                Iptools.uidataTool._pushMessage({
                    channel: "test_channel",
                    title: "子页面更新",
                    message: "更新数据1",
                    viewId: "1",
                    valueId: "2",
                    userIdList: "3"
                });
            }
        </script>
    </body>
</html>
