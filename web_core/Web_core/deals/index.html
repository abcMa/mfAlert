<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap.min.css">
    <link href="../Content/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrap-switch.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Content/bootstrap/css/font-awesome.min.css">
    <link href="../Content/Style/standard.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/blockCommon.css">
    <link rel="stylesheet" href="css/deals.css">
</head>
<section class="deals">
    <div class="right">
        <div class="header-content">
            <div id="deals-list"></div>
        </div>
        <div id="test_panel">

        </div>
    </div>
</section>

<div class="modal fade" id="newDeals" tabindex="-1" role="dialog" aria-labelledby="newDealsLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="newDealsLabel">新增交易</h4>
            </div>
            <div class="modal-body">
                <form  role="form" class="form-inline deals-modal" id="deals-modal">
                    <div class="model-block">
                        <h3>线索信息</h3>
                        <div class="row model-line">
                            <div class="form-group col-sm-12 line">
                                <label for="deals-name">线索名称 :</label>
                                <input type="text" class="type-text deal"  id="deals-name" name="dealsName" data-field="title" autocomplete="off" style="width:400px;">
                            </div>
                        </div>
                        <div class="row model-line">
                            <div class="form-group col-sm-6 line">
                                <label for="deals-source">线索来源 :</label>
                                <select name="dealsSource" class="choose" id="deals-source"  data-field="source">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6 line">
                                <label for="deals-type">类型 :</label>
                                <select name="dealsType" class="choose" id="deals-type"  data-field="type">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="row model-line">
                            <div class="form-group col-sm-6 line">
                                <label for="deals-money">金额 :</label>
                                <input type="text" class="money deal"  id="deals-money" autocomplete="off" name="dealsMoney" data-field="pre_amount">
                            </div>
                            <div class="form-group col-sm-6 line">
                                <label for="deals-stage">阶段 :</label>
                                <select name="dealsStage" class="choose" id="deals-stage"  data-field="deal_stage">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="row model-line">
                            <div class="form-group col-sm-12 line">
                                <label for="deals-des">线索描述 :</label>
                                <textarea name="" id="deals-des" data-field="description" autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6 line">
                                <label for="deals-rate">可能性 :</label>
                                <input type="text" class="type-text deal"  id="deals-rate" name="dealsRate" data-field="posibility">
                            </div>
                            <div class="form-group col-sm-6 line">
                                <label for="deals-create">创建人 :</label>
                                <div class="input-group" id="create" style="width:160px;float: left;">
                                    <input class="form-control input-search type-search" placeholder="搜索名字或者电话号码" id="deals-create" type="text" name="dealsCreate"  autocomplete="off" data-field="creator"  style="width:140px;">
                                    <span class="input-group-btn create">
                                        <button type="button" class="btn btn-default dropdown-toggle create" data-toggle="dropdown" tabindex="-1" aria-expanded="false">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-left searchOwnerListInput create-list" role="menu" style="max-height: 200px;overflow-y: scroll;">
                                            <li role="presentation" class="disabled">
                                                <a role="menuitem" tabindex="-1" class="hint-link">请输入至少2个关键字...</a>
                                            </li>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="model-block">
                        <h3>客户信息</h3>
                        <div class="row">
                            <div class="form-group col-sm-6 line">
                                <label for="deals-contact-name">客户姓名 :</label>
                                <!--<input type="text" class="type-text" autocomplete="off"  id="deals-contact-name" name="dealsContactName" data-field="">-->
                                <div class="input-group" id="contact" style="width:160px;float: left;">
                                    <input class="form-control input-search type-search deal" placeholder="搜索客户姓名" id="deals-contact-name" type="text"  autocomplete="off" name="dealsContactName" data-field="contact_id">
                                    <span class="input-group-btn contact">
                                        <button type="button" class="btn btn-default dropdown-toggle contact" data-toggle="dropdown" tabindex="-1" aria-expanded="false">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-left conListBySearch contact-list" role="menu" style="max-height: 200px;overflow-y: scroll;">
                                            <li role="presentation" class="disabled">
                                                <a role="menuitem" tabindex="-1" class="hint-link">请输入正确关键字...</a>
                                            </li>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-sm-6 line">
                                <label for="deals-contact-cellphone">客户电话 :</label>
                                <input type="text" class="deal"  autocomplete="off" id="deals-contact-cellphone" name="dealsCellphone" data-field="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancel" data-dismiss="modal">取 消</button>
                <button type="button" class="btn commonBtn" data-loading-text="<span class='fa fa-spin fa-spinner' ></span>保存中">保 存</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../Content/JS/jquery-1.9.1.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="../Content/bootstrap/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
<script src="../Content/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="../Content/bootstrap/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../Content/bootstrap/js/bootstrap-switch.min.js"></script>
<script src="../contactDetail/JS/jquery.nicescroll.min.js"></script>
<script src="../Content/JS/iptools_v2.js"></script>
<script src="../Content/JS/ipComponents.js"></script>
<script src="js/common.js"></script>
<script src="js/trace_deal.js"></script>
<script src="js/deals.js"></script>
<script>
    Iptools.Start();
    widget._init();
    trace._init();
    Comwidget._init();
</script>
</html>
