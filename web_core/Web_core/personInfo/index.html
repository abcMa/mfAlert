<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易掌CRM-用户管理</title>
    <link href="../Content/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Content/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Content/bootstrap/css/cropper.min.css">
    <link rel="stylesheet" href="../Content/Style/standard.css">
    <link href="style/common.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="leftContent">
            <div class=" left-pane">
                <!--<h2 class="title">个人信息</h2>-->
                <div id="avatarSec">
                    <label class="btn crop-test-btn" for="crop-test-input"></label>
                    <img src="">
                    <input id="crop-test-input" type="file" style="display:none">
                    <!--<div id="crop-test-container"></div>-->
                    <span id="userName"></span>
                </div>
                <ul>
                    <li class="current"><span class="fa fa-cog"></span>个人设置</li>
                    <li><span class="fa fa-weixin"></span>绑定微信</li>
                    <li><span class="fa fa-pencil"></span>修改密码</li>
                </ul>
            </div>
        </div>
        <!--个人中心-->
        <div class="col-sm-12 content right-pane" id="personInfoPane">
            <div class="form-container">
                <form class="form">
                    <div class="form-group">
                        <label class="formLabel" for="userNameField">姓名</label>
                        <input class="form-control formList" type="text" id="userNameField" maxlength="20" placeholder="请完善姓名">
                    </div>
                    <div class="form-group phone">
                        <label class="formLabel" for="phoneField">手机号码（用作登录帐号）</label>
                        <input class="form-control formList" type="text" id="phoneField" maxlength="11">
                        <span class="wrong-msg"></span>
                    </div>
                    <div class="form-group">
                        <label class="formLabel" for="emailField">邮箱</label>
                        <input class="form-control formList" type="email" id="emailField" maxlength="30" placeholder="请完善邮箱">
                    </div>
                    <div class="form-group btnGroup">
                        <!--<button type="submit" class="btn goback" id="gobackPersonInfoBtn">返&nbsp;&nbsp;回</button>-->
                        <button type="submit" class="btn commonBtn keep" id="savePersonInfoBtn">保&nbsp;&nbsp;存</button>
                    </div>
                </form>
            </div>
        </div>
        <!--绑定微信-->
        <div class="col-sm-12 content right-pane" id="bindWX" style="display:none">
            <div class="form-container">
                <div class="form">
                    <div class="unbindStatus" style="display:none;">
                        <div class="bindHeader"><span class="bind">未绑定</span><span class="unbind unbindToBind" data-toggle="modal" data-target="#modalBindWX">绑定</span></div>
                        <p>绑定微信后，即可在<span class="yizhang">易掌客公众号</span>中，使用【易掌客微信版】管理客户</p>
                        <p class="img"><img src="./../Content/Image/wxcode.jpg" alt=""></p>
                    </div>
                    <div class="bindStatus" style="display:none;">
                        <div class="bindHeader">已绑定微信：<span class="wxNickName"></span><span  class="unbind bindToUnbind" data-toggle="modal" data-target="#modalUnBindWX">解绑</span></div>
                        <p>可在<span class="yizhang">易掌客公众号</span>中，使用【易掌客微信版】管理客户</p>
                        <p class="img"><img src="./../Content/Image/wxcode.jpg" alt=""></p>
                    </div>
                </div>
            </div>
        </div>
        <!--修改密码-->
        <div class="col-sm-12 content right-pane" id="pwdUpdatePane" style="display:none">
            <div class="form-container">
                <form class="form">
                    <div class="form-group bgImg">
                        <div class="bgWord">
                            <label for="loginName">登录帐号</label>
                            <p class="form-control-static" id="loginName"></p>
                        </div>
                    </div>
                    <div class="form-group current-password">
                        <label class="formLabel" for="currentPwdField">当前密码</label>
                        <input class="form-control formList" type="password" id="currentPwdField" maxlength="20" placeholder="请输入当前密码">
                        <span class="wrong-msg"></span>
                    </div>
                    <div class="form-group new-password">
                        <label class="formLabel" for="newPwdField">新密码</label>
                        <input class="form-control formList" type="password" id="newPwdField" maxlength="20" placeholder="请输入新密码">
                        <span class="wrong-msg"></span>
                    </div>
                    <div class="form-group repeate-password">
                        <label class="formLabel" for="confirmPwdField">重复新密码</label>
                        <input class="form-control formList" type="password" id="confirmPwdField" maxlength="20" placeholder="请重新输入密码">
                        <span class="wrong-msg"></span>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<div>-->
                            <!--<button type="submit" class="btn btn-default btn-sm keep" id="submitPwdUpdateBtn">提&nbsp;&nbsp;交</button>-->
                        <!--</div>-->
                    <div class="form-group btnGroup">
                        <!--<button type="submit" class="btn goback" >返&nbsp;&nbsp;回</button>-->
                        <button type="submit" class="btn commonBtn keep" id="submitPwdUpdateBtn">保&nbsp;&nbsp;存</button>
                    </div>
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>
    <!--点击绑定微信后的模态框-->
    <div class="modal fade" id="modalBindWX" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true" class="closeModal">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">扫一扫绑定微信</h4>
                </div>
                <div class="modal-body">
                    <img class="wx_mobile_qr" src=""/>
                    <p class="wxWord">二维码有效时间<span class="limitTime">300</span>秒</p>
                    <p class="bindSuccess">绑定成功</p>
                </div>
            </div>
        </div>
    </div>
    <!--点击解绑的模态框-->
    <div class="modal fade" id="modalUnBindWX" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">确定要解绑微信吗？解绑后，你将会：</h4>
                </div>
                <div class="modal-body">
                    <p>1、不能快捷登录【易掌客微信版】</p>
                    <p>2、不能扫码登录【易掌客PC版】</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn commonBtn unbindWX">解绑</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../Content/bootstrap/js/bootstrap.min.js"></script>
<script src="../Content/bootstrap/js/cropper.min.js"></script>
<script src="../Content/JS/md5.js"></script>
<script src="../Content/JS/iptools_v2.js"></script>
<script src="../Content/JS/ipComponents.js"></script>
<script src="./JS/widget.js"></script>
<script>
    Iptools.Start();
    widget._init();
</script>
</body>
</html>
