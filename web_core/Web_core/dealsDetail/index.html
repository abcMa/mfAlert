<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap.min.css">
    <link href="../Content/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrap-switch.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Content/bootstrap/css/font-awesome.min.css">
    <link href="../Content/Style/standard.css" rel="stylesheet" />
    <link rel="stylesheet" href="../4s_deals/css/blockCommon.css">
    <link rel="stylesheet" href="css/dealsDetails.css">
    <link rel="stylesheet" href="../4s_insurance/css/common.css">
</head>
<body>
<div class="mian-content">
    <div class="left">
        <div class="block left-top">

        </div>
    </div>
    <div class="right">
        <div class="right-content">
            <div class="block deals-stage">
                <h3><span class="title">线索阶段</span></h3>
                <ul class="choice_stage">
                    <!--<li class="first">-->
                        <!--<span class="line left_line">-->
                            <!--<i></i>-->
                        <!--</span>-->
                        <!--<span class="circle">-->
                            <!--<i class="fa font_icon fa-check-circle"></i>-->
                        <!--</span>-->
                        <!--<span class="line right_line">-->
                            <!--<i></i>-->
                        <!--</span>-->
                        <!--<div data-id="1"></div>-->
                    <!--</li>-->
                </ul>
            </div>
            <div class="block deals-block" id="deals-block">
                <ul class="tab deals-tab" role="tablist">
                    <li role="presentation" class="active"><a href="#insurance-follow" aria-controls="insurance-follow" data-parent="#deals-block" role="tab" data-toggle="tab">互动记录</a></li>
                    <li role="presentation"><a href="#msg"  aria-controls="msg" data-parent="#deals-block" role="tab" data-toggle="tab">短信</a></li>
                    <li role="presentation"><a href="#note"  aria-controls="note" data-parent="#note-block" role="tab" data-toggle="tab">笔记</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-block tab-pane fade active in" id="insurance-follow">
                        <form role="form" class="row form-inline form insurance-follow">
                            <div class="form-group col-sm-12 no-border">
                                <div class="col-sm-6">
                                    <label>互动类型</label>
                                    <select name="" id="" class="trace-type">
                                        <option value="18" data-bigtype="4">外呼记录</option>
                                        <option value="19" data-bigtype="5">客户来电</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 right-note">
                                    <label for="interaction-time">互动时间</label>
                                    <input type="text" class="form-control" id="interaction-time" placeholder="选择互动时间">
                                </div>
                            </div>
                            <div class="form-group col-sm-12 content no-border">
                                <textarea name="" id="" cols="30" rows="10" placeholder="输入互动记录内容" class="trace-content"></textarea>
                            </div>
                            <div class="col-sm-12 form-group no-border">
                                <div class="col-sm-6 left-note">
                                    <label for="next-follow-time">下次跟进时间</label>
                                    <input type="text" class="form-control" id="next-follow-time" placeholder="选择下次跟进时间">
                                </div>
                            </div>
                            <div class="col-sm-12 form-group no-border">
                                <div class="col-sm-6 btn-container  no-border">
                                    <button class="btn cancel">取 消</button>
                                    <button type="button" class="btn disableBtn trace-btn" disabled data-loading-text="<span class='fa-spin fa-spinner' ></span>保存中">保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" id="msg" class="tab-block tab-pane msg" >
                        <form action="" class="row form-inline form">
                            <div class="form-group col-sm-12 msg-receive">
                                <label for="">收件人</label>
                                <input type="text" placeholder="输入联系电话" class="cellphone" maxlength="11">
                            </div>
                            <div class="form-group col-sm-12 no-border mgs-content">
                                <textarea name="" id="" maxlength="50" class="msg-content" placeholder="记录短信"></textarea>
                                <div><span class="msg-count">0</span>/<span class="msg-leave">50</span></div>
                            </div>
                            <div class="form-group col-sm-12 no-border msg-sign btn-container"><span>短信签名:<span class="msg-sign-name">易掌</span></span><button type="button" class="btn disableBtn send-msg-btn" data-loading-text="<span class='fa-spin fa-spinner' ></span>保存中" disabled>发 送</button></div>
                        </form>
                    </div>
                    <div role="tabpanel" id="note" class="tab-block tab-pane note" >
                        <form action="" class="row form-inline form">
                            <div class="form-group col-sm-12 no-border mgs-content">
                                <textarea name="" id="" maxlength="512" class="note-content" placeholder="记录线索"></textarea>
                            </div>
                            <div class="col-sm-12 form-group no-border">
                                <div class="col-sm-6 btn-container  no-border">
                                    <button class="btn cancel">取 消</button>
                                    <button type="button" class="btn disableBtn note-btn" data-loading-text="<span class='fa-spin faspinner' ></span>保存中" disabled>保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--动态-->
            <div class="block trace-block">
                <ul class="tab trace-tab" role="tablist">
                    <li role="presentation" class="active"><a href="#insurance-follow" aria-controls="insurance-follow" data-parent="#deals-block" role="tab" data-toggle="tab">动态轨迹</a></li>
                </ul>
                <div class="trace-content">
                    <ul class="trace-content-container">
                        <li class="title this-month">
                            <span class="line"></span>
                            <div class="title-1">
                                <h3 class="trace-month title-header" role="button" data-toggle="collapse" href="#month-1" aria-expanded="false" aria-controls="month-1"><span class="month"></span>&nbsp;<span class="year"></span>&nbsp;<span class="trace-fa fa fa-angle-up"></span></h3>
                                <button type="button" class="btn commonBtn revert select-btn">
                                    筛 选
                                </button>
                                <div class="s-search-bar">
                                    <form>
                                        <div class="s-search-item">
                                            <div class="form-group">
                                                <label>动态类型</label>
                                                <select class="form-control trace-type-selected">
                                                    <option value="">请选择...</option>
                                                    <option value="5">客户事件</option>
                                                    <option value="4">外呼事件</option>
                                                    <option value="3">信息推送</option>
                                                    <option value="7">线索事件</option>
                                                </select>
                                                <!--<label>动态时间</label>-->
                                                <!--<input class="form-control" type="text" id="select-first-trace-time" placeholder="开始时间">-->
                                                <!--<input class="form-control" type="text" id="select-end-trace-time" placeholder="结束时间">-->
                                            </div>
                                        </div>
                                        <div class="sureFilterBtn btn-group-right">
                                            <button class="btn commonBtn ul-form-btn trace-type-btn" type="button">筛 选</button>
                                            <button class="btn cancel revert ul-form-btn clear" type="button">清 空</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <ul class="panel-body panel-collapse collapse in trace-month-detail" id="month-1" role="tabpanel" aria-labelledby="month-1">
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="time span-blue">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"></li>-->
                            </ul>
                        </li>
                        <li class="title before-month">
                            <span class="line"></span>
                            <h3 class="trace-month title-header" role="button" data-toggle="collapse" href="#month-2" aria-expanded="false" aria-controls="month-2"><span class="month"></span>&nbsp;<span class="year"></span>&nbsp;<span class="trace-fa fa fa-angle-up"></span></h3>
                            <ul class="panel-body panel-collapse collapse in trace-month-detail" id="month-2" role="tabpanel" aria-labelledby="month-2">
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="time span-blue">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="time span-blue">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"><span class="no-fa"></span><div class="main-content"><div class="trace-left-content">本月没有动态</div></div></li>-->
                            </ul>
                        </li>
                        <li class="title that-month">
                            <span class="line"></span>
                            <h3 class="trace-month title-header" role="button" data-toggle="collapse" href="#month-3" aria-expanded="false" aria-controls="month-3"><span class="month"></span>&nbsp;<span class="year"></span>&nbsp;<span class="trace-fa fa fa-angle-up"></span></h3>
                            <ul class="panel-body panel-collapse collapse in trace-month-detail" id="month-3" role="tabpanel" aria-labelledby="month-3">
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="span-blue time">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="span-blue time">06-22 18:09:35</span></div></div></li>-->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--模态框-->

<!--失败原因弹窗-->

<div class="modal fade modal-detail-deal" id="myModalFail" tabindex="-1" role="dialog" aria-labelledby="myModalFailLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalFailLabel">线索-失败</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-4 fail-left">
                    <div class="img">
                        <img src="images/fail.png" alt="">
                    </div>
                    <p>不要沮丧<br/>总结失败的原因<br/>下次就能成功！</p>
                </div>
                <div class="col-sm-8 fail-right">
                    <form role="form" class="form" id="failForm">
                        <div class="form-group">
                            <label>失败时间</label>
                            <input type="text" class="form-control fail-time" id="fail-time" name="failTime">
                        </div>
                        <div class="form-group">
                            <label>失败原因</label>
                            <textarea name="failContent" class="fail-content" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancel" data-dismiss="modal">取 消</button>
                <button type="button" class="btn commonBtn deal-fail-btn" data-loading-text="<span class='fa-spin fa-spinner' ></span>保存中">保 存</button>
            </div>
        </div>
    </div>
</div>
<!--成功原因弹窗-->

<div class="modal fade modal-detail-deal" id="myModalsucc" tabindex="-1" role="dialog" aria-labelledby="myModalsuccLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalsuccLabel">线索-成功</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-4 fail-left">
                    <div class="img">
                        <img src="images/win.png" alt="">
                    </div>
                    <p>祝贺你！<br/> 总结经验<br/>分享给伙伴吧！</p>
                </div>
                <div class="col-sm-8 fail-right">
                    <form role="form" class="form" id="succForm">
                        <div class="form-group">
                            <label>成功时间</label>
                            <input type="text" class="form-control succ-time" id="succ-time" name="succTime">
                        </div>
                        <div class="form-group">
                            <label>成功原因</label>
                            <textarea name="" class="succ-content" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancel" data-dismiss="modal">取 消</button>
                <button type="button" class="btn commonBtn deal-succ-btn" data-loading-text="<span class='fa fa-spin fa-spinner' ></span>保存中">保 存</button>
            </div>
        </div>
    </div>
</div>
</body>

    widget._init();
    trace._init();
