<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>groupNewView</title>
    <link href="Style/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="Style/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="Style/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Style/dist/css/lightbox.css" rel="stylesheet" />
    <link href="Style/dist/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="Style/dist/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="Style/dist/css/bootstrap-switch.min.css" rel="stylesheet" />
    <link href="JS/summernote/summernote.css" rel="stylesheet" />
    <link href="Style/Common.css" rel="stylesheet" />
    <!--<script src="JS/jquery-1.9.1.js"></script>-->
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="Style/dist/js/bootstrap.js"></script>
    <script src="Style/dist/js/bootstrap-datetimepicker.min.js"></script>
    <script src="Style/dist/locale/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="Style/dist/js/bootstrapValidator.min.js"></script>
    <script src="Style/dist/js/bootstrap-switch.min.js"></script>
    <script src="JS/summernote/summernote.js"></script>
    <script src="JS/summernote/lang/summernote-zh-CN.js"></script>
    <script src="Style/dist/js/lightbox.js"></script>
    <script src="../Content/iptools.js"></script>
    <script src="JS/widget.js"></script>
</head>
<body>
    <div class='modal fade' id='detailControlSearchModal' tabindex='-1' role='dialog' aria-labelledby='titleModalLabel' data-backdrop='static'>
        <div class='modal-dialog' role='document' style="width: auto; max-width: 80%">
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
                    <h4 class='modal-title'>选择</h4>
                </div>
                <div class='modal-body'>
                    <nav class="navbar navbar-default">
                        <div class="collapse navbar-collapse">
                            <form class="navbar-form navbar-left control-search-form" role="search"></form>
                        </div>
                    </nav>
                    <form>
                        <div id='modalList_body' style='width:auto'>
                        </div>
                    </form>
                </div>
                <div class='clear'></div>
                <div class='modal-footer'>
                    <button type='button' class='btn-sm detailSearchPick'>
                        确定
                    </button>
                    <button type='button' class='btn-sm btn-default dismissAppletNewModal' data-dismiss='modal' style='margin-left:5px;'>取消</button>
                </div>
            </div>
        </div>
    </div>
    <div class='modal fade' id='listSelectButtonModal' tabindex='-1' role='dialog' aria-labelledby='titleModalLabel' data-backdrop='static'>
        <div class='modal-dialog' role='document' style="width: auto; max-width: 80%">
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
                    <h4 class='modal-title' id='titleModalLabel'>选择</h4>
                </div>
                <div class='modal-body'>
                    <form>
                        <div id='selectList_body' style='width:auto'>
                        </div>
                    </form>
                </div>
                <div class='clear'></div>
                <div class='modal-footer'>
                    <button type='button' class='btn-sm listAppletSelect'>
                        确定
                    </button>
                    <button type='button' class='btn-sm btn-default dismissAppletNewModal' data-dismiss='modal' style='margin-left:5px;'>取消</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mainArea">
        <div class="panel panel-default group-section">
            <div class="panel-heading"></div>
            <div class="panel-body"></div>
            <form id="groupListForm">
                <div class="group-section-list"></div>
            </form>
        </div>
        <div class="group-extra-section">
        </div>
    </div>
    <script>
        Iptools.Start();
        widget._init();
    </script>
</body>
