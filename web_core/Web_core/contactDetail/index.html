<!--创建任务的modal-->
<div class="modal fade" id="addToTask" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="profile">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">创建任务</h4>
            </div>
            <div class="modal-body">
                <form id="formTask">
                    <div class="profile-name form-group">
                        <label>任务名称</label>
                        <input type="text" class="form-control" name="title" placeholder="任务名称">
                    </div>
                    <div class="form-group">
                        <label class="">截止日期</label>
                        <input type="text" class="form-control datepicker" readonly name="dueTime" id="endDay" placeholder="请选择截止时间">
                    </div>
                    <div class="profile-des form-group">
                        <label>任务描述</label>
                        <textarea class="form-control" rows="3" name="taskDes" placeholder="内容描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="">任务类型</label>
                        <select class="profile-type form-control" name="taskType">
                            <option value="">请选择...</option>
                            <option value="1">提醒</option>
                            <option value="2">关怀</option>
                            <option value="3">回访</option>
                            <option value="4">营销</option>
                            <option value="5">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="">负责人</label>
                        <div class="input-group">
                            <input class="form-control searchOwnerInput" placeholder="搜索名字或者电话号码" id="owner" type="text" autocomplete="off" name="taskOwner">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1" aria-expanded="false">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-left searchOwnerListInput" role="menu">
                                        <li role="presentation" class="disabled">
                                            <a role="menuitem" tabindex="-1" class="hint-link">请输入关键字...</a>
                                        </li>
                                    </ul>
                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="">关联客户</label>
                        <input class="associat-contact form-control" disabled="disabled" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn closeBtn" data-dismiss="modal">取 消</button>
                <button type="button" class="btn keepBtn saveTask" data-loading-text="<span class='fa-spin fa-spinner'></span>保存中">保 存</button>
            </div>
        </div>
    </div>
</div>
