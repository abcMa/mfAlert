<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企业微名片</title>
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="../Content/bootstrap/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrapValidator.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap-switch.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/evol-colorpicker.min.css"/>
    <!--<link rel="stylesheet" href="css/jquery.tagit.css"/>-->
    <!--<link rel="stylesheet" href="css/tag.css"/>-->
    <!--<link rel="stylesheet" href="css/tagit.ui-zendesk.css"/>-->
    <link rel="stylesheet" href="../Content/bootstrap/css/cropper.min.css"/>
    <link rel="stylesheet" href="../Content/Style/standard.css"/>
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="section-main col-sm-12">
        <section class="section-event row">
            <div class="col-main">
                <div class="nav-left nav-left-code">
                    <div class="section-panel">
                    </div>
                    <div class="bgPhoto"  id="bgPhoto">
                        <img src="images/myCardBg.png" alt=""/>
                    </div>
                    <div class="section-second section-secound-code">
                        <i class="pictureIcon icon iconfont">&#xe706;</i>
                        <div class="titleLogo">
                            <div class="titlePhoto" id="campamnyLogo">
                                <img src="" alt=""/>
                            </div>
                        </div>
                        <div class="titleWord">
                            <div class="opn-col" id="order"></div>
                            <span class="active-span" id="orders"></span>
                        </div>
                    </div>
                    <div class="content">
                        <ul class="section-found">
                            <li><i class="section-found-one icon iconfont iconColor">&#xe7bf;</i></li>
                            <li class="cardCarousel">
                                <ul id="webTicker">
                                    <li class="section-found-second-code"></li>
                                </ul>
                            </li>
                            <li><b class="seatIcon"><i class="iconRight icon iconfont">&#xe6b7;</i></b></li>
                        </ul>
                        <ul class="section-found webActive">
                            <li><i class="section-found-one icon  iconfont iconColor">&#xe85f;</i></li>
                            <li class="activePhone">
                                <div id="web"></div>
                            </li>
                            <li class="section-found-thrid"><i class="iconRight icon iconfont">&#xe6b7;</i></li>
                        </ul>
                        <ul class="section-found">
                            <li class="activeAddressIcon"><i class="section-found-two icon iconfont iconColor">&#xe665;</i></li>
                            <li class="activeAddress">
                                <div id="ptel"></div>
                            </li>
                            <li class="section-found-thrid"><i class="iconRight icon iconfont">&#xe6b7;</i></li>
                        </ul>
                        <ul class="section-found">
                            <li class="activeTimeIcon"><i class="section-found-twos icon iconfont iconColor">&#xe77e;</i></li>
                            <li class="activeTime">
                                <div id="paddress" class="paddress"></div>
                            </li>
                            <li class="section-found-thrid"><i class="iconRight icon iconfont">&#xe6b7;</i></li>
                        </ul>
                    </div>
                    <div class="follow">
                        <div class="followCenter">
                            <div class="followCenterLeft">
                                <div class="followLeftCenter">
                                    <img class="followLeftCenterIcon" src="images/collect.png" alt=""/>
                                    <span class="all_public_cnt">0</span>
                                </div>
                            </div>
                            <div class="followCenterRight">
                                <div class="followRightCenter">
                                    <i class="followRightCenterIcon icon iconfont">&#xe729;</i>
                                    <span class="favourite_cnt">0</span>
                                </div>
                            </div>
                            <div class="followCenterCenter">
                                <div class="followCenterCenterCenter">
                                    <i class="followCenterCenterIcon icon iconfont">&#xe745;</i>
                                    <span class="zanCounter">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="mobileBottom"></div>-->
                </div>
                <!--<div class="formCampany">-->
                    <!--<div class="mainCampany">-->
                        <!--<span class="supportCampany">技术支持:</span>-->
                        <!--<span class="CampanyName"><a href="http://www.yizhangke.com/#/">易掌客</a></span>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="contactInfoTab">
                    <ul class="nav nav-tabs contactTabList" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#baseInfo"  class="tabSwitch" role="tab" data-toggle="tab" id="baseInfo-tablink" aria-expanded="true">基本信息</a>
                        </li>
                        <li role="presentation" >
                            <a href="#otherInfo"  class="tabSwitch" role="tab" data-toggle="tab" id="otherInfo-tablink" aria-expanded="true">高级设置</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane contactInfo switchBasic active" id="baseInfo" role="tabpanel">
                            <form class="form-horizontal" id="enrollActivityForm">
                                <div class="form-group">
                                    <label for="inputEmail">企业Logo</label>
                                        <div class="input-group companyInput">
                                            <input type="text" name="inputEmail" id="inputEmail" readOnly="true"  class="form-control" placeholder="图片尺寸为200*200px或等比例放大" aria-describedby="basic-addon2" >
                                                <span class="input-group-addon" id="basic-addon2">
                                                <input id="photo" type="file"/>上传</span>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <label for="uploadName">企业简称</label>
                                    <input type="text" name="uploadName" id="uploadName" class="form-control" placeholder="输入企业简称(2-8个字符)">
                                </div>
                                <div class="form-group">
                                    <label for="propagate">企业宣传语</label>
                                    <input type="text" name="propagate" id="propagate" class="form-control" placeholder="输入企业宣传语">
                                </div>
                                <div class="form-group">
                                    <label for="business">业务详情</label>
                                    <textarea class="form-control" name="business" id="business" rows="3" placeholder="企业业务详情" style="resize: none;"></textarea>
                                </div>
                                <div class="form-group companyWeb">
                                    <label for="webSiteForm">企业网站</label>
                                    <div id="webSiteForm" class="smallPage">
                                        <div class="col-sm-9 companyWebInput">
                                            <input type="text" name="webSite" id="webSite" class="form-control"  value="http://" >
                                        </div>
                                        <div class="col-sm-3 webSide">
                                            <input type="checkbox" checked class="checkLeft" id="sideCheck"/>
                                            <label for="sideCheck" class="sideCheck">显示</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="tel">手机号码</label>
                                    <input type="tel" name="tel" id="tel" class="form-control" placeholder="输入手机号码" oninput="if(isNaN(this.value)){this.value=this.value.replace(/\D/g,'');}">
                                </div>
                                <div class="form-group">
                                    <label for="address">企业地址</label>
                                    <input type="tel" name="address" id="address" class="form-control" placeholder="输入企业详细地址">
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane contactInfo appendInfo" id="otherInfo" role="tabpanel">
                            <div class="form-group">
                                <label for="inputEmailTop">顶部背景图</label>
                                    <div class="input-group backgroundPhoto">
                                        <input type="text" name="inputEmailTop" id="inputEmailTop" readOnly="true"  class="form-control" placeholder="图片尺寸为360*200px或等比例放大" aria-describedby="basic-addon2" >
                                        <span class="input-group-addon" id="basicAddon2">
                                            <input id="photoTop" type="file"/>上传
                                        </span>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-12 control-label">企业简称-文字颜色</label>
                                    <div class="col-sm-6 companyNameColor">
                                        <div style="width: 55px;">
                                            <input id="nameColor" class="colorPicker evo-cp0 button_color" />
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group companyPropagandaColor">
                                <label class="col-sm-12 control-label">企业宣传语-文字颜色</label>
                                <div class="col-sm-6 companyProColor">
                                    <div style="width: 55px;">
                                        <input id="propagandaColor" class="colorPicker evo-cp0 button_text" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group companyPropagandaColor">
                                <label class="col-sm-12 control-label">图标颜色</label>
                                <div class="col-sm-6 companyProColor">
                                    <div style="width: 55px;">
                                        <input id="iconColor" class="colorPicker evo-cp0 rich_pic" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group companyPropagandaColor">
                                <label class="col-sm-12 control-label">是否显示在"易掌客企业圈</label>
                                <div class="col-sm-6 companyCircle">
                                    <input type="checkbox" checked id="sideCircle"/><label class="sideCircle" for="sideCircle">显示</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-btn" style="margin-bottom: 20px;">
                        <label  class="col-sm-12 control-label"></label>
                        <div class=" submitBtn smallPage">
                            <button type="button" class="btn success unbindToBind" data-toggle="modal" data-target="#modalBindWX">微信查看</button>
                            <button type="button" class="btn commonBtn floatButton" id="postBtn">保 存</button>
                            <button type="button" class="btn cancel floatButton revertRevise">取 消</button>
                        </div>
                    </div>
            </div>
        </section>
    </div>
<!--点击弹出微名片二维码的模态框-->
    <div class="modal fade" id="modalBindWX" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true" class="closeModal">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">扫一扫进入微信微名片</h4>
                </div>
                <div class="modal-body">
                    <div id="qrcodeCanvas" class="qrcodeArea"></div>
                </div>
            </div>
        </div>
    </div>
<!--<script src="../Content/JS/jquery-1.9.1.js"></script>-->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="../Content/bootstrap/js/bootstrap.js"></script>
<script src="../Content/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="../Content/bootstrap/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../Content/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="../Content/bootstrap/js/bootstrap-switch.min.js"></script>
<script src="../Content/JS/iptools_v2.js"></script>
<script src="../Content/bootstrap/summernote/summernote_v2.js"></script>
<script src="../Content/bootstrap/summernote/lang/summernote-zh-CN.js"></script>
<script src="js/evol-colorpicker.min.js"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script src="../Content/bootstrap/js/cropper.min.js"></script>
<script src="../Content/JS/ipComponents.js"></script>
<script src="js/shortcutActivity-base.js" type="text/javascript"></script>
<script src="js/tag-it.js"></script>
<script src="js/jquery.webticker.js"></script>
<script src="js/mCard.js" type="text/javascript"></script>
<script>
    Iptools.Start();
    mCardWidget._init();
    $('#webTicker').webTicker({
        speed: 60,
        height:'35px'
    });
    $("#webTicker").css("overflow","");
    $("#webTicker").css("width","");
    $(".ticker-spacer").attr("style","width:500px;");
</script>
</body>
<html>
