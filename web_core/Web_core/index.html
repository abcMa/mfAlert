<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <title>企加云</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="max-age=2592000" />
    <link href="Content/Image/favicon.ico" rel="shortcut icon">
    <link href="Content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/Style/Common.css" rel="stylesheet" />
    <link href="Content/Style/standard.css" rel="stylesheet" />
    <link href="Content/bootstrap/css/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/bootstrap/css/backLogin.css"/>
    <!--<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <script src="Content/JS/jquery-1.9.1.js"></script>
    <script src="Content/bootstrap/js/bootstrap.min.js"></script>
    <script src="Content/bootstrap/js/bootstrap-notify.min.js"></script>
    <script src="Content/JS/md5.js"></script>
    <script src="Content/JS/iptools_v2.js"></script>
    <script src="Content/JS/widget.js"></script>
</head>
<body>
<div class="container">
    <div class="row bg-img minWidth"></div>
    <div class="row main">
        <div class="col-lg-2 col-md-2 col-sm-2 logo">
            <img src="Content/Image/logoh.png" alt=""/>
        </div>
        <div class="row form-login-area form-login-reset">
            <!--<div class="col-lg-12 col-md-12 col-sm-12 form-left">-->
            <!--<div class="col-lg-8 col-md-8 col-sm-6 bgTeam"> <img src="Content/Image/wenzi.png" alt=""/></div>-->
            <!--</div>-->
            <div class="col-lg-12 col-md-12 col-sm-12 form-left-left">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="Content/Image/wenzi.png" alt="...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-login form-login-login">
                <div>
                    <h4 style="color: #555;font-size: 18px;">用户登录</h4>
                </div>
                <form id="login_form">
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon-user login-icon"></i>-->
                            <i class="fa fa-user login-icon"></i>
                            <input id="login_name" class="form-item login-input" type="text" style="padding-left: 25px;" placeholder="请输入手机号" onkeydown="return banInputSapce(event)" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon-key login-icon"></i>-->
                            <i class="fa fa-key login-icon"></i>
                            <input id="login_pwd" class="form-item login-input" type="password" style="padding-left: 30px;" placeholder="请输入登录密码" onkeydown="return banInputSapce(event)">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-login loginBtn">登&nbsp;&nbsp;录</button>
                    </div>
                </form>
                <div class="form-login-down">
                    <div class="linkReset">
                        <span class="setRegister">免费试用</span>
                        <span class="setReset">忘记密码？</span>
                    </div>
                </div>
            </div>
            <div class="form-login form_reset">
                <div>
                    <h4 style="color: #555;font-size: 18px;">重置密码</h4>
                </div>
                <form id="resetForm">
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon iconfont reset-icon">&#xe7c8;</i>-->
                            <i class="fa fa-mobile reset-icon reset-phone-icon"></i>
                            <input id="resetPhone" class="form-item reset-input" name="userPhone" type="text" style="padding-left: 32px;" placeholder="请输入手机号" onkeydown="return banInputSapce(event)" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon iconfont register-icon register-img-icon">&#xe64f;</i>-->
                            <i class="reset-validate-icon register-icon register-img-icon"></i>
                            <input id="company-reset-code" name="usercode" class="form-item reset-input" type="text" autocomplete="off" style="padding-left: 32px;" placeholder="图形验证码 *" onkeydown="return banInputSapce(event)">
                            <div class="company-code company-reset-code">
                                <img src="" alt=""/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <i class="reset-get-icon reset-icon"></i>
                            <input id="usercode" name="usercode" class="form-item reset-input" type="text" autocomplete="off" style="padding-left: 32px;" placeholder="验证码" onkeydown="return banInputSapce(event)" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
                            <div class="company-code"><a id="getPhoneCode">获取验证码</a></div>
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon iconfont reset-icon">&#xe7c9;</i>-->
                            <i class="fa fa-unlock-alt reset-icon reset-password-icon"></i>
                            <input id="password" name="password" class="form-item reset-input" type="password" autocomplete="new-password" style="padding-left: 32px;" placeholder="请输入新密码" onkeydown="return banInputSapce(event)">
                            <i class="icon iconfont iconNewPwd">&#xe9b0;</i>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-login resetBtn">重&nbsp;&nbsp;置</button>
                    </div>
                </form>
                <div class="form-login-down">
                    <div class="linkReset">
                        <span class="setLogin">直接登录</span>
                    </div>
                </div>
            </div>
            <div class="form-right"></div>
        </div>
        <div class="row form-login-area register-area">
            <div class="col-lg-12 col-md-12 col-sm-12 form-left-left">
                <div id="carousel-example-generic1" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="Content/Image/wenzi.png" alt="...">
                        </div>
                        <!--<div class="item">-->
                        <!--<img src="Content/Image/bgTheam.png" alt="...">-->
                        <!--</div>-->
                        <!--<div class="item">-->
                        <!--<img src="Content/Image/bgTheam.png" alt="...">-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="form-login form_register">
                <div>
                    <h4 style="color: #555;font-size: 18px;">申请试用</h4>
                </div>
                <form id="registerForm">
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon iconfont register-icon register-name-icon">&#xe71d;</i>-->
                            <i class="fa fa-user register-icon register-name-icon"></i>
                            <input id="employName" class="form-item reset-input" name="employName" type="text" style="padding-left: 32px;" placeholder="请输入姓名 *" onkeydown="return banInputSapce(event)">
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon iconfont register-icon">&#xe7c8;</i>-->
                            <i class="fa fa-mobile register-icon register-phone-icon"></i>
                            <input id="employPhone" class="form-item reset-input" name="employPhone" type="tel" style="padding-left: 32px;" placeholder="请输入手机号 *" onkeydown="return banInputSapce(event)" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();" >
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <i class="reset-validate-icon register-icon register-img-icon"></i>
                            <input id="company-img-code" name="usercode" class="form-item reset-input" type="text" autocomplete="off" style="padding-left: 32px;" placeholder="图形验证码 *" onkeydown="return banInputSapce(event)">
                            <div class="company-code">
                                <img src="" alt=""/>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <i class="reset-get-icon register-icon"></i>
                            <input id="employCode" name="usercode" class="form-item reset-input" type="text" autocomplete="off" style="padding-left: 32px;" placeholder="验证码 *" onkeydown="return banInputSapce(event)" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();">
                            <div class="company-code"><a id="getempliyPhoneCode">获取验证码</a></div>
                        </div>
                    </div>
                    <div>
                        <div class="form-control login-panel input-group" style="padding-right: 0;">
                            <!--<i class="icon iconfont register-icon register-name-icon">&#xe7ce;</i>-->
                            <i class="fa fa-building register-icon register-name-icon"></i>
                            <input id="companyName" class="form-item reset-input" name="companyName" type="text" style="padding-left: 32px;" placeholder="请输入企业简称 *" onkeydown="return banInputSapce(event)">
                        </div>
                    </div>
                    <div class="register-industry">
                        <select class="form-control login-panel input-group register-select" id="industry" style="padding-right: 0;">
                            <option value="">所属行业</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" class="btn btn-login registerBtn" disabled >免费试用</button>
                    </div>
                </form>
                <div class="form-login-down">
                    <div class="linkReset">
                        <div class="checks">
                            <input name="check1" type="checkbox" id="Agreement" class="checkLeft"/>
                            <label class="sideCircle">
                                <span class="checkCenter">企加云用户协议</span>
                            </label>
                        </div>
                        <span class="gotoLogin" style="color: #555;">直接登录</span>
                    </div>
                </div>
            </div>
            <div class="form-right-right"></div>
        </div>
    </div>
</div>
<script>
    Iptools.Start({
        custmomizeUrl: "Content/JS/properties.xml"
    });
    widget._init();
    function banInputSapce(e){
        var keynum;
        if(window.event) // IE
        {
            keynum = e.keyCode
        }
        else if(e.which) // Netscape/Firefox/Opera
        {
            keynum = e.which
        }
        if(keynum == 32){
            return false;
        }
        return true;
    }
</script>
</body>
</html>
