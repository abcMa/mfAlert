<!DOCTYPE html>

    <link rel="stylesheet" href="css/dealsDetails.css">
    <link rel="stylesheet" href="../4s_insurance/css/common.css">
</head>
<body>
<div class="mian-content">
    <div class="left">
        <div class="block left-top">

        </div>
    </div>
    <div class="right">
        <div class="right-content">
            <div class="block deals-stage">
                <h3><span class="title">线索阶段</span></h3>
                <ul class="choice_stage">
                    <li class="first">
                        <!--<span class="line left_line">-->
                            <!--<i></i>-->
                        <!--</span>-->
                        <!--<span class="circle">-->
                            <button class="fa font_icon fa-check-circle"  data-id="1"></button>
                        <!--</span>-->
                        <span class="line right_line">
                            <i></i>
                        </span>
                        <div>跟进中</div>
                    </li>
                    <li>
                        <span class="line left_line">
                            <i></i>
                        </span>
                        <!--<span class="circle">-->
                            <button class="fa font_icon fa-check-circle"  data-id="2"></button>
                        <!--</span>-->
                        <span class="line right_line">
                            <i></i>
                        </span>
                        <div>成功</div>

                    <li class="last">

                        <!--</span>-->

                </ul>

            <div class="block deals-block" id="deals-block">
                <ul class="tab deals-tab" role="tablist">
                    <li role="presentation" class="active"><a href="#insurance-follow" aria-controls="insurance-follow" data-parent="#deals-block" role="tab" data-toggle="tab">互动记录</a></li>
                    <li role="presentation"><a href="#msg"  aria-controls="msg" data-parent="#deals-block" role="tab" data-toggle="tab">短信</a></li>
                    <li role="presentation"><a href="#note"  aria-controls="note" data-parent="#note-block" role="tab" data-toggle="tab">笔记</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-block tab-pane fade active in" id="insurance-follow" style="height: 360px;">
                        <form role="form" class="row form-inline form insurance-follow" id="hudong">
                            <div class="form-group no-border" style="width:700px;">
                                <div class="form-group item-control msg-receive">
                                    <label for="">互动对象</label>
                                    <div class="interact-target-area object-hudong">
                                        <button class="item-control-val interact-target-btn btn-object" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            请选择
                                            <span class="caret"></span>
                                        </button>
                                        <table class="dropdown-menu interact-target table table-hover object-table" aria-labelledby="dLabel" style="min-width:300px;">
                                            <thead>
                                            <th style="width:100px;">类型</th>
                                            <th style="width:100px;">姓名</th>
                                            <th style="width:100px;">手机号码</th>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="form-group item-control" >
                                    <label>互动类型</label>
                                    <select name="" id="" class="trace-type">
                                        <option value="18" data-bigtype="4">外呼记录</option>
                                        <option value="19" data-bigtype="5">客户来电</option>
                                    </select>
                                </div>
                                <div class="form-group item-control" style="width:240px;">
                                    <label for="interaction-time" style="float: left;">互动时间</label>
                                    <input type="text" class="form-control" id="interaction-time" name="interactionTime" placeholder="选择互动时间" style="width:170px;">
                                </div>
                            </div>
                            <div class="interact-row telegram-status-row">
                                <div class="form-group item-control">
                                    <label class="item-control-title">是否接通</label>
                                    <select class="item-control-val connect-status">
                                        <option value="" class="no-type">请选择</option>
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                                <div class="form-group item-control">
                                    <label class="item-control-title">是否成功</label>
                                    <select class="item-control-val success-status">
                                        <option value="" class="no-type">请选择</option>
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                                <div class="form-group item-control" style="width:200px">
                                    <label class="item-control-title">失败原因</label>
                                    <select class="item-control-val item-control-val fail-reason">
                                        <option value="" class="no-type">请选择</option>
                                        <option value="1">已卖车</option>
                                        <option value="2">非本人购车/用车</option>
                                        <option value="3">中途挂断</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-12 content no-border">
                                <textarea name="" id="" cols="30" rows="10" placeholder="输入互动记录内容" name="traceConten" class="trace-content"></textarea>
                            </div>
                            <div class="col-sm-12 form-group no-border">
                                <div class="col-sm-6 left-note">
                                    <label for="next-follow-time">下次跟进时间</label>
                                    <input type="text" class="form-control" id="next-follow-time" name="nextFllowTime" placeholder="选择下次跟进时间">
                                </div>
                            </div>
                            <div class="col-sm-12 form-group no-border">
                                <div class="col-sm-12 btn-container  no-border">
                                    <button class="btn cancel">取 消</button>
                                    <button type="button" class="btn disableBtn trace-btn" data-loading-text="<span class='fa-spin fa-spinner' ></span>保存中" disabled>保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" id="msg" class="tab-block tab-pane msg" style="height:250px;">
                        <form action="" class="row form-inline form">
                            <div class="form-group msg-receive" style="float: left;width:180px;">
                                <label for="">收件人</label>
                                <div class="interact-target-area object-msg">
                                    <button class="item-control-val interact-target-btn object-msg-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        请选择
                                        <span class="caret"></span>
                                    </button>
                                    <table class="dropdown-menu interact-target table table-hover object-msg-table" aria-labelledby="dLabel" style="min-width:300px;">
                                        <thead>
                                            <th style="width:100px;">类型</th>
                                            <th style="width:100px;">姓名</th>
                                            <th style="width:100px;">手机号码</th>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group item-control" style="float: left;margin-left: 27px;width:150px;">
                                <label class="item-control-title">模板</label>
                                <div class="send-target-area">
                                    <button class="item-control-val msg-templet-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        请选择
                                        <span class="caret"></span>
                                    </button>
                                    <table class="dropdown-menu table table-hover msg-template" aria-labelledby="dLabel" style="min-width:300px;">
                                        <thead>
                                        <th style="width:100px;">模板名称</th>
                                        <th style="width:300px;">模板内容</th>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group col-sm-12 no-border mgs-content">
                                <textarea name="" id="" class="msg-content" placeholder="记录短信"></textarea>
                                <span><span class="msg-count">0</span></span>
                            </div>
                            <div class="form-group col-sm-12 no-border msg-sign btn-container"><span>短信签名:<span class="msg-sign-name">易掌</span></span><button type="button" class="btn disableBtn send-msg-btn" data-loading-text="<span class='icon-spin icon-spinner' ></span>保存中" disabled>发 送</button></div>
                        </form>
                    </div>
                    <div role="tabpanel" id="note" class="tab-block tab-pane note" style="height: 155px;">
                        <form action="" class="row form-inline form">
                            <div class="form-group col-sm-12 no-border mgs-content">
                                <textarea name="" id="" maxlength="512" class="note-content" placeholder="记录线索"></textarea>
                            </div>
                            <div class="col-sm-12 form-group no-border">
                                <div class="col-sm-12 btn-container  no-border">
                                    <button class="btn cancel">取 消</button>
                                    <button type="button" class="btn disableBtn note-btn" data-loading-text="<span class='fa-spin fa-spinner' ></span>保存中" disabled>保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--动态-->
            <div class="block trace-block">
                <ul class="tab trace-tab" role="tablist">
                    <li role="presentation" class="active"><a href="#trace-list" aria-controls="trace-list" data-parent="#deals-block" role="tab" data-toggle="tab">动态轨迹</a></li>
                    <li role="presentation" class=""><a href="#deal-contact-link" aria-controls="deal-contact-link" data-parent="#deals-block" role="tab" data-toggle="tab">联系人列表</a></li>
                </ul>
                <div class="tab-content trace-content">
                    <ul class="tab-block tab-pane trace-content-container  fade active in" role="tabpanel" id="trace-list" >
                        <li class="title this-month">
                            <span class="line"></span>
                            <div class="title-1">
                                <h3 class="trace-month title-header" role="button" data-toggle="collapse" href="#month-1" aria-expanded="false" aria-controls="month-1"><span class="month"></span>&nbsp;<span class="year"></span>&nbsp;<span class="trace-fa fa fa-angle-up"></span></h3>
                                <button type="button" class="btn commonBtn revert select-btn">
                                    筛 选
                                </button>
                                <div class="s-search-bar">
                                    <form>
                                        <div class="s-search-item">
                                            <div class="form-group">
                                                <label>动态类型</label>
                                                <select class="form-control trace-type-selected">
                                                    <option value="">请选择...</option>
                                                    <option value="5">客户事件</option>
                                                    <option value="4">外呼事件</option>
                                                    <option value="3">信息推送</option>
                                                    <option value="7">线索事件</option>
                                                </select>
                                                <!--<label>动态时间</label>-->
                                                <!--<input class="form-control" type="text" id="select-first-trace-time" placeholder="开始时间">-->
                                                <!--<input class="form-control" type="text" id="select-end-trace-time" placeholder="结束时间">-->
                                            </div>
                                        </div>
                                        <div class="sureFilterBtn btn-group-right">
                                            <button class="btn commonBtn ul-form-btn trace-type-btn" type="button">筛 选</button>
                                            <button class="btn cancel revert ul-form-btn clear" type="button">清 空</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <ul class="panel-body panel-collapse collapse in trace-month-detail" id="month-1" role="tabpanel" aria-labelledby="month-1">
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="time span-blue">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"></li>-->
                            </ul>
                        </li>
                        <li class="title before-month">
                            <span class="line"></span>
                            <h3 class="trace-month title-header" role="button" data-toggle="collapse" href="#month-2" aria-expanded="false" aria-controls="month-2"><span class="month"></span>&nbsp;<span class="year"></span>&nbsp;<span class="trace-fa fa fa-angle-up"></span></h3>
                            <ul class="panel-body panel-collapse collapse in trace-month-detail" id="month-2" role="tabpanel" aria-labelledby="month-2">
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="time span-blue">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="time span-blue">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"><span class="no-fa"></span><div class="main-content"><div class="trace-left-content">本月没有动态</div></div></li>-->
                            </ul>
                        </li>
                        <li class="title that-month">
                            <span class="line"></span>
                            <h3 class="trace-month title-header" role="button" data-toggle="collapse" href="#month-3" aria-expanded="false" aria-controls="month-3"><span class="month"></span>&nbsp;<span class="year"></span>&nbsp;<span class="trace-fa fa fa-angle-up"></span></h3>
                            <ul class="panel-body panel-collapse collapse in trace-month-detail" id="month-3" role="tabpanel" aria-labelledby="month-3">
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="span-blue time">06-22 18:09:35</span></div></div></li>-->
                                <!--<li class="trace-list"><span class="trace-list-fa">4s</span><div class="main-content"><div class="trace-left-content"><span class="span-blue car-number">A34098</span><span class="trace-default-word">进厂</span><span class="span-blue do-wahat"></span></div><div class="trace-right-content"><span class="span-blue time">06-22 18:09:35</span></div></div></li>-->
                            </ul>
                        </li>
                    </ul>
                    <div id="deal-contact-link" class="tab-block tab-pane">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--失败原因弹窗-->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">线索-失败</h4>
            </div>
            <div class="modal-body">
                <div class="col-sm-4 fail-left">
                    <div class="img">
                        <img src="images/fail.png" alt="">
                    </div>
                    <p>不要沮丧<br/>总结失败的原因<br/>下次就能成功！</p>
                </div>
                <div class="col-sm-8 fail-right">
                    <form role="form" class="form">
                        <div class="form-group">
                            <label>失败时间</label>
                            <input type="text" class="form-control fail-time" id="fail-time">
                        </div>
                        <div class="form-group">
                            <label>失败原因</label>
                            <textarea name="" class="fail-content" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn cancel">取 消</button>
                <button type="button" class="btn commonBtn deal-fail-btn" data-loading-text="<span class='fa-spin fa-spinner' ></span>保存中">保 存</button>
            </div>
        </div>
    </div>
</div>
