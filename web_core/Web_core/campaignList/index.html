<div class="modal fade" id="ewmModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

</div><!-- modal-end -->
    <script>
        Iptools.Start();
        widget._init();
        Iptools.DEFAULTS.pageSize = 10;
        //hover二维码预览活动
        $(document).on("mouseenter", ".ewm", function() {
            // hover starts code here
            $(this).find(".ewm-area").removeClass("hide");
            $(this).find(".left").removeClass("hide");
            $(this).find(".left-bot").removeClass("hide");
            //判断当前hover是否已经初始化过了，如果已经初始化，则不在调用
            //$(".ewm-area").empty();
            if($(this).find(".ewm-area canvas").length === 0){
            	$(this).find(".ewm-area").qrcode({ 
			        render: "canvas", //table方式 
			        width: 110, //宽度 
			        height:110, //高度 
			        correctLevel:3,
			        text: $(this).attr("data-val") //任意内容 
			    });
            }
        });
        $(document).on("mouseleave", ".ewm", function() {
            // hover ends code here
        	$(this).find(".ewm-area").addClass("hide");
        	$(this).find(".left").addClass("hide");
            $(this).find(".left-bot").addClass("hide");
        });
		
    </script>
