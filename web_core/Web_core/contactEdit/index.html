<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑客户</title>
    <!--<link href="../Content/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />-->
    <link href="../Content/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../Content/bootstrap/css/bootstrap-switch.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Content/bootstrap/css/cropper.min.css"/>
    <link rel="stylesheet" href="../Content/bootstrap/css/bootstrap-multiselect.css"/>
    <link rel="stylesheet" href="../contactNew/Style/dist/css/jquery.tagit.css"/>
    <link rel="stylesheet" href="../contactNew/Style/dist/css/tagit.ui-zendesk.css"/>
    <link rel="stylesheet" href="../contactNew/Style/dist/css/tag.css"/>
    <link rel="stylesheet" href="../Content/Style/standard.css"/>
    <link rel="stylesheet" href="Style/contactEdit.css"/>


</head>
<body>
<div id="groupList">
    <div class="form-group dataNewAppletMain">
        <label class="control-label">客户群</label>
        <select id="example-getting-started" multiple="multiple">

        </select>
    </div>
</div>

<div id="phoneList">
    <div class="" id="phone" >
        <div class="addPhone">
            <span class="fa fa-plus-circle"></span>
        </div>
        <div class="form-group dataNewAppletMain ">
            <label class="control-label">电话号码</label>
            <input class="firstPhone form-control" type="text" name="contact:phone">
        </div>
    </div>
    <div class="" id="phone2">
        <div class="delPhone2">
            <span class="fa fa-minus-circle"></span>
        </div>
        <div class="form-group dataNewAppletMain ">
            <label class="control-label" >电话2</label>
            <input class="twoPhone form-control" type="text">
        </div>
    </div>
    <div class="" id="phone3">
        <div class="delPhone3">
            <span class="fa fa-minus-circle"></span>
        </div>
        <div class="form-group dataNewAppletMain ">
            <label class="control-label" >电话3</label>
            <input class="threePhone form-control" type="text">
        </div>
    </div>
    <div class="" id="phone4" >
        <div class="delPhone4">
            <span class="fa fa-minus-circle"></span>
        </div>
        <div class="form-group dataNewAppletMain " >
            <label class="control-label" >电话4</label>
            <input class="fourPhone form-control" type="text">
        </div>
    </div>
</div>

<div id="tagList" >
    <div class="form-group dataNewAppletMain" >
        <label class="control-label">客户标签 <span >* 可自定义输入标签，也可在下方选择标签</span></label>
        <div class="tag">
            <div id="hasTags">
                <ul id="eventTags" class="top">
                </ul>
            </div>
        </div>
        <div class="allTag col-sm-12" >
            <label>可选标签 <span>* 可选标签可在 "管理中心-标签管理" 中修改</span></label>
            <div id="wrapper">
                <div class="allTags bottom" id="scroller">

                </div>
            </div>
        </div>
    </div>
</div>
<div id="mainContent">

</div>

<!--<script src="../Content/JS/jquery-1.9.1.js"></script>-->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../contactNew/JS/jquery-ui.min.js"></script>
<script src="../Content/bootstrap/js/bootstrap.js"></script>
<script src="../Content/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
<script src="../Content/bootstrap/locale/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../Content/bootstrap/js/bootstrapValidator.js"></script>
<script src="../Content/bootstrap/js/bootstrap-switch.min.js"></script>
<script src="../Content/bootstrap/js/bootstrap-multiselect.js"></script>
<script src="../Content/bootstrap/js/lightbox.js"></script>
<script src="../Content/bootstrap/js/cropper.min.js"></script>
<script src="../contactDetail/JS/jquery.nicescroll.min.js"></script>
<script src="../contactNew/Style/dist/js/tag-it.js"></script>
<script src="../Content/JS/iptools_v2.js"></script>
<script src="../Content/JS/ipComponents.js"></script>
<script src="../contactNew/JS/iscroll.js"></script>
<script src="../contactDetail/JS/trace_widget.js"></script>
<script src="JS/contact_edit.js"></script>
<script>
           Iptools.Start();
           trace._init();
           widget._init();
</script>
</body>
</html>
