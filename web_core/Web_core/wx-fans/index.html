<!--提醒授权的模态框-->
    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog fonfirm_del">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="authMess">提示消息</h4>
                </div>
                <div class="modal-body">
                    即将前往公众号授权页面，确认授权吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closebtn" data-dismiss="modal">取消</button>
                    <a href="" target="" class="sureAuth">
                        <button type="button" class="btn confirmBtn" style="margin-top:0;">确认</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--取消授权的模态框-->
    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog fonfirm_del">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                </div>
                <div class="modal-body">
                    确定解绑该公众号吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closebtn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn confirmBtn cancelAuth" style="margin-top:0;">确认</button>
                </div>
            </div>
        </div>
    </div>
<!--合并模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog fonfirm_del">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="mergeMess">合并微信粉丝至客户</h4>
                </div>
                <div class="modal-body">
                    <div class="row" style="width: 80%;margin: 0 auto;">
                        <div class="col-md-4 modal-gzh-title">
                            <div class="modal-gzh-img">
                                <img src="" alt="">
                            </div>
                            <p>微信昵称</p>
                        </div>
                        <div class="col-md-2 convert" style="margin-top:50px;">
                            <i class="iconfontyyy" style="font-size: 40px;color: #09f;">&#xe78c;</i>
                        </div>
                        <div class="col-md-6 conList" style="margin-top:40px;">
                            <!--<select name="" id="example-single"></select>-->
                            <div class="form-group">
                                <!--<label class="control-label">支行名称</label>-->
                                <div class="input-group">
                                    <input class="form-control searchConInput" placeholder="输入姓名或电话号码查询" type="text" style="width:200px;display: inline">
                                    <span class="input-group-btn" style="position: static;">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1" aria-expanded="false" style="height: 34px;background: #efefef;">
                                            <span class="caret" style="margin-top:-6px;color:#333;"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-left conListBySearch" role="menu" style="width:238px;max-height: 500px;overflow-y: scroll;">
                                            <li role="presentation" class="disabled">
                                                <a role="menuitem" tabindex="-1" class="hint-link">请输入关键字...</a>
                                            </li>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="mergeTips">
                        <span>微信昵称</span>
                        将被合并至客户
                        <span>客户名称</span>
                    </p>
                    <p style="line-height: 1.5;color:#09f;margin:0 20px;">
                        【合并信息注意事项】<br>
                        1、信息合并中，将以客户手机号作为唯一身份标准；<br>
                        2、微信粉丝的所有信息，都将合并至目标客户下，包括行为动态记录，合并后动态行<br/><span style="display: inline-block;text-indent: 23px;">为记录将以时间标准重新排序；</span><br>
                        3、微信粉丝被合并后，该粉丝的信息将被锁定，无法再次更新。
                    </p>
                </div>
                <div class="modal-footer">
                    <span style="color:#f5bb78;margin-right: 20px;"><i class="iconfontyyy" style="margin-right:6px;">&#xe78e;</i>此操作无法撤销</span>
                    <button type="button" class="btn confirmBtn sureMerge" style="margin-top:0;">合 并</button>
                    <button type="button" class="btn closebtn" data-dismiss="modal">取 消</button>
                </div>
            </div>
        </div>
