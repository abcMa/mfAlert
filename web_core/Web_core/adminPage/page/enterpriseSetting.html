<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>易掌CRM-企业管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../Content/bootstrap/css/bootstrap.min.css">
	<link href="../../Content/bootstrap/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../Content/bootstrap/css/cropper.min.css">
	<link rel="stylesheet" href="../../Content/Style/standard.css">
    <link href="../style/common_admin.css" rel="stylesheet" />
    <link href="../style/enterpriseSetting.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div class="enterpriseManage">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 Right">
				<div class="Left">
					<h1 class="Title">企业信息</h1>
					<p>您可以增更新企业相关信息</p>
					<p>企业信息用于营销活动等页面向客户集中展示企业信息，其中：</p>
					<p class="black">企业地址会被用于地图导航，地址越详细，客户越容易通过导航找到企业。</p>
					<p class="black">企业电话会被客户直接拨打</p>
					<div class="twoChoice">
						<div class="choice enterpriseInfo"><h4 class="infoActive"><i class="fa fa-building"></i>企业信息</h4></div>
						<div class="choice accountInfo"><h4><i class="fa fa-id-card-o"></i>账户信息</h4></div>
					</div>
				</div>
				<form role="form" class="form">
					<div class="enterpriseInfor enterpriseName">
						<div class="form-group">
							<label class="formLabel">企业简称（默认为短信签名）</label>
							<input type="text" data-column="shortName" class="form-control formList shortName" placeholder="请输入2-8个字符，不包含特殊符号">
							<span class="wrong-msg"></span>
						</div>
						<div class="form-group enterpriseSlogan">
							<label class="formLabel">企业宣传语</label>
							<input type="text" data-column="briefIntroduction" class="form-control formList briefIntroduction" placeholder="请输入企业宣传语">
						</div>
						<div class="form-group enterpriseAddress">
							<label class="formLabel">企业地址</label>
							<input type="text" data-column="address" class="form-control formList address"  placeholder="请输入企业地址">
						</div>
						<div class="form-group enterpriseTel">
							<label class="formLabel">企业电话（默认为企业负责人注册电话）</label>
							<input type="tel" data-column="contactPhone" class="form-control formList contactPhone" placeholder="请输入企业联系电话">
						</div>
						<div class="form-group enterpriseIndustry">
							<label class="formLabel">所属行业</label>
							<input type="text" data-column="industry" class="form-control formList industry" readonly>
							<!--<select name="industry" id="industry">-->

							<!--</select>-->
						</div>
						<div class="form-group website">
							<label class="formLabel">企业网址</label>
							<input type="text" data-column="contactPhone" class="form-control formList website" placeholder="请输入企业网址">
						</div>
						<div class="form-group mail">
							<label class="formLabel">企业邮箱</label>
							<input type="email" data-column="contactPhone" class="form-control formList mail" placeholder="请输入企业邮箱">
						</div>
						<div class="form-group introduction">
							<label class="formLabel">业务介绍</label>
							<textarea rows="3" cols="20" data-column="contactPhone" class="form-control formList introduction"></textarea>
						</div>
						<div class="form-group enterpriseLogo">
							<label class="formLabel requiredMark">企业Logo</label>
							<span id="files" class="files"></span>
							<span class="logo-position">
		                       	<img alt="" src="">
								<div id="crop-test-container"></div>
		                       <!--<span class="logoName"></span>-->
		                   </span>
		                   <span class="uploadBtn">
							   <span class="btn commonBtn updateLogo">上传logo
							   <input name="files[]" type="file" id="crop-test-input"  data-column="merchantLogo" class="crop-test-input" onchange="addFile(this)"></span>
		                       <span class="explainTologo">建议正方形，200*200像素<br>图片大小不超过2M</span>
		                   </span>
						</div>
						<div class="form-group enterpriseBtn">
							<button class="btn commonBtn keep" id="form_submit" onclick="commitTenantInfo(this)" type="submit">保&nbsp;&nbsp;存</button>
							<!--<button class="btn commonBtn revert goback"  onclick="goBack(this)" type="button">返&nbsp;&nbsp;回</button>-->
						</div>
					</div>
				</form>
				<div class="account form">
					<p class="totalMoney"><span class="explain">总充值金额：</span><span class="rechargeTotal"></span>元</p>
					<p class="msmRemaining"><span class="explain">短信剩余：</span><span class="remainMsg"></span>条<a href="" id="recharge" data-toggle="modal">充值</a><a href="managmentOfOrder.html" class="ordersHistory">查看历史订单</a></p>
					<p class="msmUsed"><span class="explain">已使用短信：</span><span class="userMsg"></span>条</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="lobibox-notify-wrapper center"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div id="rechargeItems">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">短信充值</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
             				<span class="recharge-mask">
             				   <i class="fa fa-check"></i>
             				</span>
             				<span class="recharge">
             				   <p class="messageNum"><span>50</span>条</p>
             				   <p class="total"><span>5</span>元</p>
             				</span>
						</div>
						<div class="col-md-4 col-sm-4">
              				<span class="recharge-mask">
              				  <i class="fa fa-check"></i>
              				</span>
              				<span class="recharge">
              				   <p class="messageNum"><span>100</span>条</p>
              				   <p class="total"><span>10</span>元</p>
              				</span>
						</div>
						<div class="col-md-4 col-sm-4">
              				<span class="recharge-mask">
              				  <i class="fa fa-check"></i>
              				</span>
              				<span class="recharge">
              				   <p class="messageNum"><span>200</span>条</p>
              				   <p class="total"><span>20</span>元</p>
              				</span>
						</div>
					</div>
				</div>
				<div class="clear"></div>
				<div class="modal-footer">
					<label style="float: left;">
						<input type="checkbox" checked="checked"><a href="../../payAgreement" target="_blank">《用户支付协议》</a>
					</label>
					<button type="button" class="btn cancel" data-dismiss="modal">取消</button>
					<button type="button" class="btn commonBtn" disabled="disabled" id="goPay" onclick="goPay(this)">
						支付</button>
				</div>
			</div><!-- 短信充值 -->

			<div id="payQRArea" style="display:none">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">充值方式</h4>
				</div>
				<div class="modal-body">
					<div class="row" style="height:220px;text-align:center">
						<div class="wx_mobile_qr"></div>
						<p style="margin-top: 30px;margin-bottom:0px;font-size: 16px;">微信扫码支付</p>
					</div>
				</div>
				<div class="clear"></div>
				<div class="modal-footer">
					<button type="button" class="btn commonBtn gobackbtn">返回</button>
					<!-- <button type="button" class="btn next-step" id="commitData" onclick="goPay(this)">
                      支付</button> -->
				</div>
			</div><!-- 支付方式-扫码 -->

			<div id="payState" style="display:none">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">支付状态</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
						</div>
						<div class="col-md-4 col-sm-4">
	              		<span class="pay_success" style="display:none">
	              				<i class="icon iconfontyyy" style="font-size: 50px;">&#xe616;</i>
	              				<p>支付成功</p>
	              			</span>
							<span class="pay_fail" style="display:none">
	              				<i class="icon iconfontyyy">&#xe622;</i>
								<p>支付失败</p>
							</span>
						</div>
						<div class="col-md-4 col-sm-4">
						</div>
					</div>
				</div>
				<div class="clear"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default down-btn" data-dismiss="modal">关闭</button>
					<!-- <button type="button" class="btn next-step" id="commitData" onclick="goPay(this)">
                      支付</button> -->
				</div>
			</div><!-- 支付状态 -->
		</div>
	</div>
</div><!-- modal-end -->
<!-- Modal -->
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../JS/jquery-ui.min.js"></script>
<script src="../JS/load-image.all.min.js"></script>
<script src="../../Content/bootstrap/js/bootstrap.min.js"></script>
<script src="../../Content/bootstrap/js/cropper.min.js"></script>
<script src="../../Content/JS/iptools_v2.js"></script>
<script src="../../Content/JS/ipComponents.js"></script>
<script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8" charset="gb2312"></script>
<script type="text/javascript" src="../JS/jquery.qrcode.min.js"></script>
<script src="../JS/enterpriseSetting.js"></script>
<script>
    Iptools.Start({
        baseRoot: false,
        custmomizeUrl: "../../Content/JS/properties.xml"
    });
	msgAndCharge();
	$(".gobackbtn").click(function(){
		preStep();
	})
</script>
</body>
</html>
