    <!--创建保险优惠的modal-->
    <div class="modal fade" id="addToSale" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="profile">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">创建优惠类型</h4>
                </div>
                <div class="modal-body">
                    <form id="formTask">
                        <div class="key-name form-group">
                            <label>key</label>
                            <input type="text" class="form-control" name="key" placeholder="key">
                        </div>
                        <div class="value-name form-group">
                            <label>类型</label>
                            <input type="text" class="form-control" name="valueType" placeholder="类型">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closeBtn" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn keepBtn saveTask">保 存</button>
                </div>
            </div>
        </div>
    </div>
    <!--创建投保类型的modal-->
    <div class="modal fade" id="addToInsType" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="profile-insType">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel-insType">创建投保类型</h4>
                </div>
                <div class="modal-body">
                    <form id="formTask_insType">
                        <div class="key-name form-group">
                            <label>key</label>
                            <input type="text" class="form-control" name="insKey" placeholder="key">
                        </div>
                        <div class="value-name form-group">
                            <label>类型</label>
                            <input type="text" class="form-control" name="insValueType" placeholder="类型">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closeBtn" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn keepBtn saveTask">保 存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 删除投保类型 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog fonfirm_del">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" >提示消息</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closebtn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn sureDelInsType" style="margin-top:0;">删除</button>
                </div>
            </div>
        </div>
    </div>
    <!--删除优惠类型-->
    <div class="modal fade" id="myModalSale" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog fonfirm_del">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">提示消息</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closebtn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn sureDelSale" style="margin-top:0;">删除</button>
                </div>
            </div>
        </div>
    </div>
    <!--删除费率-->
    <div class="modal fade" id="myModalRate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog fonfirm_del">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">提示消息</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closebtn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn sureDelRate" style="margin-top:0;">删除</button>
                </div>
            </div>
        </div>
    </div>
    <!--创建费率的modal-->
    <div class="modal fade" id="addToRate" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="profile-rate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel-rate">创建保险公司费率</h4>
                </div>
                <div class="modal-body">
                    <form id="formTask_rate">
                        <div class="com-name form-group">
                            <label>保险公司</label>
                            <input type="text" class="form-control" name="conName" placeholder="保险公司名称">
                        </div>
                        <div class="year-name form-group">
                            <label>年份</label>
                            <input type="text" class="form-control" name="yearName" placeholder="年份">
                        </div>
                        <div class="rate-name form-group">
                            <label>费率</label>
                            <input type="text" class="form-control" name="rateName" placeholder="费率">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn closeBtn" data-dismiss="modal">取 消</button>
                    <button type="button" class="btn keepBtn saveTask" data-loading-text="<span class='fa fa-spin fa-spinner' ></span>保存中">保 存</button>
                </div>
            </div>
        </div>
    </div>
