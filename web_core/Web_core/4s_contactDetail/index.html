                    <div class="postNewTag">
                        <a href="#"> + 新建标签</a>
                        <form class="form-inline">

                                <input type="text" class="form-control" id="tagValue" placeholder="请输入一个新标签...">
                            </div>
                            <button type="button" class="notClick btn" disabled="disabled">保 存</button>
                            <button type="button" class="cancel btn">取 消</button>
                        </form>
                    </div>
                </div>
                <ul id="eventTags">

                </ul>
                <div id="tagsMoreInner">

                </div>
            </div>
        </div>
        <!--记录互动-->
        <div role="tabpanel" class="tab-pane fade  active in" id="recordInteract">
            <div class="interact-content ">
                <div class="clearfix">
                    <div>
                        <div class="interactLabel">记录内容</div>
                        <div class="interactMain">
                            <select class="interact-type form-control">
                                <option value="19"  data-category = '5'>客户来电</option>
                                <option value="18"  data-category = '4'>外呼记录</option>
                                <!--<option value="17"  data-category = '4'>客户回访</option>-->
                                <!--<option value="21"  data-category = '5'>客户到店</option>-->
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="interactLabel">记录时间</div>
                        <div class="interactMain">
                            <input type="text" class="form-control timeName datetimepickSearch setDay" id="recordDay" placeholder="选择本日">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <textarea name=""  cols="30" rows="10" placeholder="详细内容"></textarea>
                    </div>
                </div>
                <div class="btnList interactBtnList">
                    <button type="button" class="notSaveNote btn" disabled data-loading-text="<span class='icon-spin icon-spinner'></span>保存中">保 存</button>
                    <button type="button" class="cancelNote btn">取 消</button>
                </div>
            </div>
        </div>

        <div role="tabpanel" class="tab-pane fade clearfix" id="message">
            <div class="sendTo clearfix">
                <div>收件人</div>
                <div>
                    <button type="button" class="sendPer btn"></button>
                </div>
            </div>
            <div class="msg-content clearfix">
                <div class="col-md-12">
                    <textarea placeholder="发送内容" maxlength="50"></textarea>
                    <span>
                        <span class="msg-count">0</span> /
                        <span class="msg-left">50</span>
                    </span>
                </div>
            </div>
            <div class="msg-sig clearfix">
                <div>短信签名：</div>
                <div class="signature"></div>
                <div class="sendMess">
                    <button class="notSend btn" disabled="disabled" data-loading-text="<span class='icon-spin icon-spinner' style='margin-right:2px'></span>发送中">发 送</button>
                </div>

            </div>
        </div>
        <div role="tabpanel" class="right_top tab-pane fade" id="contactGroup">
            <div class="conGroup clearfix">
                <div class="join" >加入新客户群</div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tips">
            <textarea name=""  cols="150" rows="" placeholder="记录客户点滴"></textarea>
            <div class="btnList tipBtnList">
                <button type="button" class="notSaveNote btn" disabled="" data-loading-text="<span class='icon-spin icon-spinner'></span>保存中">保 存</button>
                <button type="button" class="cancelNote btn">取 消</button>
            </div>
