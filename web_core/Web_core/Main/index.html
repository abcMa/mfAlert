    <style>
        .kf5-support-chat #kf5-support-btn{ height: 36px;width:36px;right:20px;box-shadow:none;}
        .kf5-support-chat #kf5-support-btn:before{font-size: 20px;line-height: 0;margin-bottom: 20px;}
        @media (max-width: 1024px){
            .kf5-support-chat #kf5-support-btn{
                right:0px;
                border-radius: 50%;
                padding: 0px;
                background-color: #09f !important;
                text-align: center;
                bottom:50px;
            }
        }
        @media (max-width: 1024px) and (max-height: 768px ){
            .kf5-support-chat #kf5-support-btn span{

            }

            }
            .kf5-support-chat #kf5-support-btn{

                padding: 0px;
                background-color: #09f !important;
                text-align: center;
                bottom:50px;
            }
            .kf5-support-chat #kf5-support-btn:before{

                                </div>
                                <div class="tool-item tool-v-link" data-v-name="mcardView">

                                    <p>短信营销</p>
                                </div>
                            </div>

            </div>
